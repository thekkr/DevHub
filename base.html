<!-- your_app/templates/your_app/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Dashboard{% endblock %}</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding-right: 250px; /* Space for sidebar */
    }
    .sidebar {
      position: fixed;
      top: 0;
      right: 0;
      width: 250px;
      height: 100vh;
      background-color: #f8f9fa;
      border-left: 1px solid #dee2e6;
      padding: 20px;
    }
  </style>
</head>
<body>
  <!-- Right Vertical Sidebar -->
  <div class="sidebar">
    <div class="brand mb-4">
      <h3 class="text-primary">My Dashboard</h3>
    </div>
    <ul class="nav flex-column">
      <li class="nav-item mb-2"><a class="nav-link active" href="#">Gerrit</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="#">Build</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="#">Delta</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="#">Log Analysis</a></li>
      <li class="nav-item mb-2"><a class="nav-link" href="#">Documentation</a></li>
    </ul>
  </div>

  <!-- Main Content Block -->
  <div class="main-content">
    {% block content %}{% endblock %}
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
