{% extends 'dashboard/base.html' %}

{% block content %}
<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4 mb-4">
    <!-- PF Data Card (Clickable) -->
    <div class="col">
      <a href="{% url 'db_connectors:pf_jobs_detail' %}" class="text-decoration-none">
        <div class="card h-100 border-0 shadow-sm hover-effect">
          <div class="card-header" style="background: #2c3e50; color: white;">
            <h5 class="mb-0">
              <i class="fas fa-server me-2"></i>PF Jobs
            </h5>
          </div>
          <div class="card-body">
            <div class="d-flex flex-column">
              <div class="d-flex justify-content-between mb-2">
                <span>Total Jobs:</span>
                <strong>{{ total_jobs }}</strong>
              </div>
              <div class="d-flex justify-content-between mb-2">
                <span>Running:</span>
                <strong class="text-success">{{ running_jobs_count }}</strong>
              </div>
              <div class="d-flex justify-content-between">
                <span>Queued:</span>
                <strong class="text-warning">{{ queued_jobs_count }}</strong>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>

    <!-- Empty Cards (3 placeholders) -->
    {% for i in "123" %}
    <div class="col">
      <div class="card h-100 border-0" style="background-color: #f8f9fa;">
        <div class="card-body d-flex align-items-center justify-content-center">
          <span class="text-muted">Coming Soon</span>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>

  <!-- Rest of your content -->
</div>

<style>
  .hover-effect:hover {
    transform: translateY(-3px);
    transition: transform 0.2s ease;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
  }
</style>
{% endblock %}
