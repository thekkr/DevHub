{% extends "dashboard/base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4>Wonnect and Kernel Tips: {{ build_id }}</h4>
                    <form method="POST">
                        {% csrf_token %}
                        <button type="submit" name="export_excel" class="btn btn-sm btn-outline-success">
                            <i class="fas fa-file-export"></i> Export to Excel
                        </button>
                    </form>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        {{ table_html|safe }}
                    </div>
                    <a href="{% url 'get_wonnect_and_kernel_tips' %}" class="btn btn-outline-secondary mt-3">Back</a>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .table {
        width: 100%;
        margin-bottom: 1rem;
        color: #212529;
    }
    .table th {
        text-align: left !important;
        font-weight: bold;
        background-color: #f8f9fa;
    }
    .table td {
        text-align: left !important;
    }
    .table-striped tbody tr:nth-of-type(odd) {
        background-color: rgba(0, 0, 0, 0.02);
    }
    .table th, .table td {
        padding: 0.75rem;
        vertical-align: top;
        border-top: 1px solid #dee2e6;
    }
    .btn-outline-success {
        border-color: #28a745;
        color: #28a745;
    }
    .btn-outline-success:hover {
        background-color: #28a745;
        color: white;
    }
</style>
{% endblock %}
